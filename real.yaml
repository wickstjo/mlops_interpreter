dataset:
    method: from_cassandra
    params:
        db_table: shohel.refined_stock_data
        stock_symbol: AAPL

        # FORMAT: %Y-%m-%d %H:%M:%S
        timestamps:
            start: '2019-01-01 00:00:00'
            end: '2019-01-10 00:00:00'

        # EXPECTED ROW SCHEMA
        expected_schema:
            symbol: str
            timestamp: str
            open: float
            close: float
            high: float
            low: float
            volume: int

#######################################################################################
#######################################################################################

features:

    # # HIDDEN: CONVERT INPUT TO DATAFRAME
    # -   name: to_dataframe
    #     params: {}

    # ADD STOCHASTIC K FEATURE
    -   name: stochastic_k
        params:
            window_size: 5
            output_column: sk5

    # SHIFT CLOSE COLUMN FORWARD BY 14 STEPS
    # THIS WILL BE THE TARGET COLUMN FOR MODEL TRAINING
    -   name: shift_column
        params:
            target_column: close
            shift_by: 14
            output_column: shifted_close

    # # HIDDEN: DROP ALL NAN ROWS
    # -   name: drop_nan_rows
    #     params: {}

    # # HIDDEN: EXTRACT THE FEATURE COLUMNS
    # -   name: extract_columns
    #     params:
    #         columns:
    #             - open
    #             - close
    #             - high
    #             - low
    #             - volume
    #             - sk5
    #             - shifted_close

    # # HIDDEN: CONVERT DATAFRAME TO FLOAT MATRIX
    # -   name: to_float_matrix
    #     params: {}

#######################################################################################
#######################################################################################

training:

    # WHAT COLUMNS TO USE FOR FEATURES
    feature_columns:
        - open
        - close
        - high
        - low
        - volume
        - sk5

    # WHAT COLUMN DO WE WANT TO PREDICT
    label_column: shifted_close
    # label_column: close

    # HOW SHOULD THE DATASET BE SEGMENTED?
    segmentation:
        method: standard_ttv
        params:
            sequence_ratio:
                - train: 0.75
                - test: 0.15
                - validate: 0.1

    # WHAT SCALAR SHOULD WE USE?
    # REQUIRES to_float_matrix FEATURE
    scaler:
        name: standard_scaler
        params: {}

    # WHAT MODEL SHOULD WE USE?
    # REQUIRED SOME FORMATTING FEATURE
    model:
        name: linear_regression
        params: {}

